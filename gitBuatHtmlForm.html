<HTML>
<HEAD>
<TITLE>Contoh Membuat Form</TITLE>
</HEAD>
<BODY>
<H1 ALIGN="CENTER">FORM PENDAFTARAN ONLINE</H1>
<HR size=3 color="black">
<FORM METHOD="POST" ACTION="contohform.htm">
<TABLE>
<TR>
<TD><B>Nama :</B></TD>
<TD><INPUT TYPE="Text" NAME="varNama"  SIZE="15"></TD>
</TR>
<TR>
<TD><B>Alamat :</B></TD>
<TD><INPUT TYPE="Text" NAME="varAlamat" SIZE="30"></TD>
</TR>


<tr>
<td><B></B>E-mail :</B></td>
<td><input name="e-mail" type="text" id="e-mail" size=25 maxlength=35></td>
</tr>
<TR>
<TD><B>Thn lulus SMA :</B></TD>
<TD><INPUT TYPE="Text" NAME="varlulusan" SIZE="30"></TD>
</TR>
	
<TR>
<TD><B>Agama :</B></TD>
<TD><SELECT NAME="agama" SIZE="1">
<OPTION>Islam</OPTION>
<OPTION>Kristen</OPTION>
<OPTION>Budha</OPTION>
<OPTION>Hindu</OPTION>
</SELECT></TD>
</TR>
<TR>
<TD><B>Password :</B></TD>
<TD><INPUT TYPE="Password" NAME="varPassword" SIZE="10"></TD>
</TR>
</TABLE>
<B>Jenis kelamin: </B>
<INPUT CHECKED TYPE="Radio" NAME="Kelamin" VALUE="Pria">Pria
<INPUT TYPE="Radio" NAME="Kelamin" VALUE="Wanita">Wanita<BR>

<B>Hobi:</B><BR>
<INPUT TYPE="Checkbox" NAME="Kelamin" VALUE="Soccer">Sepakbola
<INPUT CHECKED TYPE="Checkbox" NAME="Hobi" VALUE="Badminton">Bulutangkis
<INPUT TYPE="Checkbox" NAME="Hobi" VALUE="Computer">Komputer <BR>
<INPUT TYPE="Checkbox" NAME="Hobi" VALUE="Game">Permainan video
<INPUT CHECKED TYPE="Checkbox" NAME="Hobi" VALUE="Internet">Internet  <BR>

<B>Komentar</B><BR> <TEXTAREA Cols="30" Rows="5" Name="komentar"></TEXTAREA><BR>

<tr>
		<td>&nbsp;</td>
		<td><input  type="submit" name="Submit" value="kirim"></td>
</tr>

</FORM>
</BODY>
</HTML>
